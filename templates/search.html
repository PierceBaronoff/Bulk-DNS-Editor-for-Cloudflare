<!DOCTYPE html>
<html>
<head>
    <title>Cloudflare Bulk DNS Tool - Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Search DNS Records by IP</h2>
    <form method="POST">
        <div class="mb-3">
            <input type="text" class="form-control" name="search_ip" placeholder="Enter IP Address" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</body>
</html>
